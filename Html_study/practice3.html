<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 실습: 목록 태그 -->

    <!-- 1번 실습 -->
     <ul>
        <li>사과
            <ol type="a">
                <li>아삭하다</li>
                <li>달다</li>
            </ol>
        </li>

        <li>배
            <ol type="a">
                <li>시원하다</li>
                <li>제법 크기가 커서 양이 많다</li>
            </ol>
        </li>

        <li>수박
            <ol type="a">
                <li>화채 만들어 먹으면 맛있다</li>
                <li>여름에만 먹을 수 있어서 더 먹고싶다</li>
            </ol>
        </li>
     </ul>
     <hr><br>

     
    <!-- 2번 실습 -->
    <dl>
        <dt><b>HTML</b></dt>
        <dd>마크업 언어, 웹 사이트의 보여지는 부분을 구성</dd>

        <dt><b>CSS</b></dt>
        <dd>스타일 언어, 웹 사이트의 보여지는 부분의 디테일 구성(크기, 폰트, 레이아웃 등)</dd>

        <dt><b>JavaScript</b></dt>
        <dd>스크립트 언어, 웹 사이트의 유저 input과 output에 대한 동작 처리</dd>
    </dl>


</body>
</html>
