<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- p : 텍스트 출력 후 ,2번 줄바꿈 입력 -->
    <!-- br : 줄바꿈 -->
    <p>안녕하세요,<br>첫번째 문단입니다.</p>
    <p>안녕하세요, 두번째 문단입니다.</p>
    <!-- hr : 줄 넣어줌 -->
    <hr>
    <p>안녕하세요, 세번째 문단입니다.</p>
    
    <!-- 이미지 삽입 태그 -->
    <img src="sample.jpg" alt="샘플 이미지" width="100" height="100">
    <br>

    <!-- a태그 + 하이퍼링크 -->
    <p><a href="www.google.com">링크 바로가기</a></p>

    <!-- 인풋 태그 (숫자) -->
    <input type="number" min="0" max="100" value="30">
    <!-- 인풋 태그 (체크박스) -->
    <input type="checkbox" checked>

    <!-- div 태그 + 배경 색  지정 -->
    <div style="background-color: green;">
        <p>hi</p>
    </div>

    <!-- 제목 태그 -->
    <h1>제목1</h1>
    <h2>제목2</h2>
    <h3>제목3</h3>
    <h4>제목4</h4>
    <h5>제목5</h5>
    <h6>제목6</h6>

    <!-- 리스트 태그(점 , 순서가 없는 리스트)-->
    <ul>
        <li>사과</li>
        <li>바나나</li>
        <li>포도</li>
    </ul>

    <!-- 리스트 태그(순서가 있는 리스트) -->
    <ol>
        <li>사과</li>
        <li>바나나</li>
        <li>포도</li>
    </ol>

    <!-- 설명 목록 -->
     <dl>
        <dt>HTML</dt>
        <dd>웹 페이지의 구조를 만드는 언어</dd>

        <dt>CSS</dt>
        <dd>웹 페이지를 꾸미는 스타일 언어</dd>
     </dl>

     <!-- 테이블 태그 -->
    <table>
        <tr>
            <th>이름</th>
            <th>나이</th>
        </tr>
        <tr>
            <th>노윤표</th>
            <th>28</th>
        </tr>
    </table>

    <!-- form 태그 -->
    <form action="/submit" method="post">
        <label>이름 : <input type="text" name="username"></label>
        <br>
        <input type="submit" value="제출">
    </form>

</body>
</html>
