<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box" style="width: 100px;height: 100px;background-color: gray;"></div>
    <button onclick="colorChange()">Change Color</button>

    <!-- 코드에서 html 태그 접근하여 스타일 변경 -->
    <script>
        function colorChange() {
            if(document.getElementById('box').style.backgroundColor == 'gray'){
                document.getElementById('box').style.backgroundColor = 'skyblue';
            }
            else{
                document.getElementById('box').style.backgroundColor = 'gray';
            }
        }
    </script>
</body>
</html>
