<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="submit.php" method="post">
        <!-- 라벨과 input 보통 같이 씀, 뭐 적는지 설명 : 입력칸 이런 방식 -->
        <!-- 라벨의 for과, input의 id가 일치해야 함 + 라벨 자체는 사용자 인식을 위한 태그, div 태그와 함께 써서 설명해도 무방함 -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="사용자 이름" required><br><br></input>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required><br><br></input>

        <label for="birth-month">month:</label>
        <input type="number" name="birth-month" id="birth-month" min="1" max="12" step="1">

        <label for="birth-day">month:</label>
        <input type="number" name="birth-day" id="birth-day" min="1" max="31" step="1"><br><br>

        <!-- 필드셋 - 레전드 (특정 라벨, 인풋들 묶어서 표시) -->
        <fieldset>
            <legend>계정 정보</legend>
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" required><br><br></input>

            <!-- 타입 password > 입력값이 마스킹됨 -->
            <label for="password">password:</label>
            <input type="password" id="password" name="password" placeholder="password" required><br><br></input>
        </fieldset>

        <!-- 라디오버튼 -->
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required></input>
        <label for="mail">Mail</label>
        <input type="radio" id="female" name="gender" value="female" required></input>
        <label for="femail">Femail</label><br><br>

        <!-- 셀렉트버튼 -->
        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="">Select</option>
            <option value="us">United States</option>
            <option value="ca">Canada</option>
            <option value="uk">United Kingdom</option>
        </select><br><br>

        <!-- 텍스트 에리어 -->
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea><br><br>

        <!-- 체크박스 -->
        <input type="checkbox" id="subscibe" name="subscibe">
        <label for="subscibe">Subscribe to newletter</label><br><br>

        <!-- 제출 -->
        <input type="submit" value="submit">
    </form>
    
</body>
</html>
