<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .info-box{
            width: 250px;
            height: 120px;
            background-color: lightblue;
            padding: 16px;
            margin: 30px 0px 0px 0px;
            border: 1px solid gray;
            /* 해당 공간의 크기에 padding, border를 포함할것인지? */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- 박스 만들고 사이즈 조정 -->

    <div class="info-box">
        박스모델실습입니다.
    </div>

</body>
</html>
