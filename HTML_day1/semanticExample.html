<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        border-bottom: 1px solid #ccc;
      }

      nav {
        background-color: #444;
        padding: 10px;
        border-bottom: 1px solid #ccc;
      }

      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      nav li {
        display: inline-block;
        margin-right: 20px;
      }

      main {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      section {
        background-color: #f7f7f7;
        padding: 20px;
        margin: 20px;
        border: 1px solid #ddd;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      section h2 {
        color: #333;
        font-weight: bold;
        margin-top: 0;
      }

      section p {
        color: #666;
        font-size: 16px;
        line-height: 1.5;
      }

      .divider {
        height: 1px;
        background-color: #ccc;
        margin: 20px 0;
      }

      .subsection {
        background-color: #fff;
        padding: 20px;
        margin: 20px;
        border: 1px solid #ddd;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .subsection h3 {
        color: #333;
        font-weight: bold;
        margin-top: 0;
      }

      .subsection p {
        color: #666;
        font-size: 16px;
        line-height: 1.5;
      }

      footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
        border-top: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <!-- NAVIGATION -->
      <nav>
        <!-- MENU ITEMS -->
        <ul>
          <li>nav 메뉴 1</li>
          <li>nav 메뉴 2</li>
          <li>nav 메뉴 3</li>
        </ul>
      </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main>
      <!-- SECTION 1 -->
      <section>
        <h2>섹션 1</h2>
        <p>섹션 1 내용</p>
      </section>

      <!-- SECTION 2 -->
      <section>
        <h2>섹션 2</h2>
        <p>섹션2 내용</p>
      </section>
    </main>

    <!-- FOOTER -->
    <footer>
      <!-- COPYRIGHT INFO -->
      <p>푸터 내용</p>
    </footer>
  </body>
</html>
